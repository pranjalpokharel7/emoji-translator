<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./help-settings-stylesheet.css">
    <link rel="stylesheet" href="./favorites-stylesheet.css">
  </head>
  <body>
    <header>
      <p id="main-heading-text">
        Emoji Translator
      </p>
      <div id = "all-tabs">
        <span class="tab" id="settings">Settings</span>
        <span class="tab" id="dictionary">Dictionary</span>
        <span class="tab" id="about">About</span>
      </div>
    </header>
    <main>
      <div class="page" id="settings-page">
        <form>
          <p>
            <label for="lead-ch">Starting Character</label>
            <input type="text" id="lead-ch" maxlength="1" name="lead-ch"
              size="1">
          </p>
          <p>
            <label for="end-ch">Closing Character</label>
            <input type="text" id="end-ch" maxlength="1" name="end-ch"
              size="1">
          </p>
          <button id="character-change" type="submit">Save</button>
        </form>
        Note: Please reload the extension after changing the characters for the
        effect to be noticed (use the reload button in the popup). 
        <table class="favorites-emoji-table">
          <tr class="emoji-row"></tr>
          <tr class="emoji-row"></tr>
          <tr class="emoji-row"></tr>
          <tr class="emoji-row"></tr>
          <tr class="emoji-row"></tr>
          <tr class="emoji-row"></tr>
        </table>
        <button id="favorites-order-save" type="submit">Save Favorites Order</button>
      </div>
      <div class="page" id="dictionary" style="display:none">
        Here will be the text to emoji translation table
      </div>
      <div class="page" id="about" style="display:none">
        This is the about page. Lorem Ipsum.
      </div>
    </main>
    <script src="./help-settings-script.js"></script>
    <script src="./favorites-table.js"></script>
  </body>
</html>
