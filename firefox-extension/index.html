<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Testing Event</title>
  </head>
  <body>
    <p>
      <input type="text">
      <button>Clear</button>
    </p>
    <p>
      <textarea></textarea>
    </p>
    <script>
      const button = document.querySelector('button');
      const text = document.querySelector("input[type='text']");
      button.onclick = () => {
        text.value = "";
      }
    </script>
  </body>
</html>
